<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/css reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/Clear.css">
</head>
<body>
	<h1>The Avengers</h1>

	<div class="container cf">
		<ul class="gallery">
			<li>
				<a href="#gambar-1">
					<img src="img/thumbs/cap.jpg" alt="Captain America">
					<span>Captain America</span>
				</a>
				<div class="overlay" id="gambar-1">
					<a href="#" class="close">x close</a>
					<a href="#gambar-4" class="prev">prev</a>
					<img src="img/full/cap.jpg" alt="Captain America">
					<a href="#gambar-2" class="next">next</a>
				</div>
			</li>

			<li>
				<a href="#gambar-2">
					<img src="img/thumbs/hulk.jpg" alt="Hulk">
					<span>Hulk</span>
				</a>
				<div class="overlay" id="gambar-2">
					<a href="#" class="close">x close</a>
					<a href="#gambar-1" class="prev">prev</a>
					<img src="img/full/hulk.jpg" alt="Hulk">
					<a href="#gambar-3" class="next">next</a>
				</div>
			</li>

			<li>
				<a href="#gambar-3">
					<img src="img/thumbs/iron-man.jpg" alt="Iron Man">
					<span>Iron Man</span>
				</a>
				<div class="overlay" id="gambar-3">
					<a href="#" class="close">x close</a>
					<a href="#gambar-2" class="prev">prev</a>
					<img src="img/full/iron-man.jpg" alt="Iron Man">
					<a href="#gambar-4" class="next">next</a>
				</div>
			</li>

			<li>
				<a href="#gambar-4">
					<img src="img/thumbs/thor.jpg" alt="Thor">
					<span>Thor</span>
				</a>
				<div class="overlay" id="gambar-4">
					<a href="#" class="close">x close</a>
					<a href="#gambar-3" class="prev">prev</a>
					<img src="img/full/thor.jpg" alt="Thor">
					<a href="#gambar-1" class="next">next</a>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
